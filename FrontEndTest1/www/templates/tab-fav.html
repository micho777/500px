<ion-view view-title="Favorites">
    <ion-content class="padding">
        <div class="list card" ng-cloak>
            <div class="item item-body">
                <div ng-repeat="photo in response.photos">
                    <h3>{{photo.name}}</h3>
                    <img ng-src="{{photo.image_url}}" />
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
